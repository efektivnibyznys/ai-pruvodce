<html lang="cs">
<head>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        
        .image-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .emoji {
            font-size: 80px;
            text-align: center;
        }
        
        .control-panel {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .speak-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        
        .speak-button:hover {
            background-color: #3e8e41;
        }
        
        .feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .feedback.show {
            opacity: 1;
        }
        
        .feedback-content {
            font-size: 150px;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes bounce {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1.2);
            }
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Uƒç√≠me se anglicky! üá¨üáß</h1>
    
    <div class="game-container">

        <div class="control-panel">

        </div>
    </div>
    
    <div class="feedback" id="feedback">

    </div>
    
    <script>
        // Konfigurace ElevenLabs API
        const ELEVENLABS_API_KEY = "sk_d5840d78ec40ca2a36e2d49387c519e6cb8489176c611ae1";
        const ELEVENLABS_VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; // Rachel - hlas pro dƒõti
        
        // Glob√°ln√≠ promƒõnn√° pro audio
        let currentAudio = null;
        
        // Seznam dostupn√Ωch slov a obr√°zk≈Ø
        const wordsList = [
            { word: "dog", emoji: "üê∂", pronunciation: "dog" },
            { word: "cat", emoji: "üê±", pronunciation: "cat" },
            { word: "apple", emoji: "üçé", pronunciation: "apple" },
            { word: "banana", emoji: "üçå", pronunciation: "banana" },
            { word: "car", emoji: "üöó", pronunciation: "car" },
            { word: "house", emoji: "üè†", pronunciation: "house" },
            { word: "fish", emoji: "üêü", pronunciation: "fish" },
            { word: "bird", emoji: "üê¶", pronunciation: "bird" },
            { word: "sun", emoji: "‚òÄÔ∏è", pronunciation: "sun" },
            { word: "moon", emoji: "üåô", pronunciation: "moon" },
            { word: "star", emoji: "‚≠ê", pronunciation: "star" },
            { word: "flower", emoji: "üå∏", pronunciation: "flower" },
            { word: "tree", emoji: "üå≥", pronunciation: "tree" },
            { word: "ball", emoji: "‚öΩ", pronunciation: "ball" },
            { word: "book", emoji: "üìö", pronunciation: "book" },
            { word: "bear", emoji: "üêª", pronunciation: "bear" }
        ];
        
        // Glob√°ln√≠ promƒõnn√©
        let currentWords = [];
        let correctWord = null;
        let isWaitingForAnswer = false;
        
        // Inicializace aplikace
        window.onload = function() {
            initGame();
            
            // P≈ôid√°n√≠ event listeneru na tlaƒç√≠tko pro opakov√°n√≠ slova
            document.getElementById('speakButton').addEventListener('click', function() {
                speakWord(correctWord.pronunciation);
            });
        };
        
        // Funkce pro inicializaci nebo obnoven√≠ hry
        function initGame() {
            // Zru≈°en√≠ animac√≠
            clearConfetti();
            
            // V√Ωbƒõr n√°hodn√Ωch slov
            currentWords = getRandomWords(4);
            correctWord = currentWords[Math.floor(Math.random() * currentWords.length)];
            
            // Vytvo≈ôen√≠ hern√≠ plochy
            renderGameBoard();
            
            // P≈ôehr√°n√≠ slova po kr√°tk√© prodlevƒõ
            setTimeout(() => {
                speakWord(correctWord.pronunciation);
                isWaitingForAnswer = true;
            }, 800);
        }
        
        // Funkce pro n√°hodn√Ω v√Ωbƒõr slov
        function getRandomWords(count) {
            const shuffled = [...wordsList].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // Vykreslen√≠ hern√≠ plochy
        function renderGameBoard() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';
            
            currentWords.forEach(wordObj => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.dataset.word = wordObj.word;
                
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = wordObj.emoji;
                
                card.appendChild(emoji);
                
                card.addEventListener('click', function() {
                    if (!isWaitingForAnswer) return;
                    
                    if (wordObj.word === correctWord.word) {
                        // Spr√°vn√° odpovƒõƒè
                        showFeedback('üéâ', true);
                        isWaitingForAnswer = false;
                        setTimeout(initGame, 2000);
                    } else {
                        // Nespr√°vn√° odpovƒõƒè
                        showFeedback('üò¢', false);
                        setTimeout(() => {
                            speakWord(correctWord.pronunciation);
                        }, 1000);
                    }
                });
                
                grid.appendChild(card);
            });
        }
        
        // Funkce pro p≈ôehr√°n√≠ slova pomoc√≠ ElevenLabs API
        function speakWord(word) {
            // Zobrazen√≠ naƒç√≠t√°n√≠
            document.getElementById('loading').style.display = 'flex';
            
            // Zastaven√≠ p≈ôedchoz√≠ho p≈ôehr√°v√°n√≠
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Vol√°n√≠ ElevenLabs API
            fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'xi-api-key': ELEVENLABS_API_KEY
                },
                body: JSON.stringify({
                    text: word,
                    voice_settings: {
                        stability: 0.5,
                        similarity_boost: 0.5
                    },
                    model_id: 'eleven_monolingual_v1'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Chyba p≈ôi vol√°n√≠ ElevenLabs API');
                }
                return response.blob();
            })
            .then(audioBlob => {
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
                
                // Skryt√≠ naƒç√≠t√°n√≠ po zaƒç√°tku p≈ôehr√°v√°n√≠
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error with ElevenLabs API:', error);
                // Fallback na Web Speech API v p≈ô√≠padƒõ chyby
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
                
                // Skryt√≠ naƒç√≠t√°n√≠
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        // Zobrazen√≠ zpƒõtn√© vazby
        function showFeedback(emoji, isCorrect) {
            const feedback = document.getElementById('feedback');
            const content = document.getElementById('feedbackContent');
            
            content.textContent = emoji;
            feedback.classList.add('show');
            
            if (isCorrect) {
                createConfetti();
            }
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }
        
        // Vytvo≈ôen√≠ konfet pro oslavu
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                
                // Odstranƒõn√≠ konfet po dokonƒçen√≠ animace
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Odstranƒõn√≠ v≈°ech konfet
        function clearConfetti() {
            const confettis = document.querySelectorAll('.confetti');
            confettis.forEach(confetti => confetti.remove());
        }
    </script>
</body>
</html>
